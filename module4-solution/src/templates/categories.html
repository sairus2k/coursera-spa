<h1>List of categories in our Restaurant</h1>

<ul class="breadcrumb">
    <li><a ui-sref="home">Home</a></li>
    <li>Categories</li>
</ul>

<div class="col-md-4">
    <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="category in $ctrl.data">

        </li>
    </ul>
</div>
