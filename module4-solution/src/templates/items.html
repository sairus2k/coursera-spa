<h1>Category {{$ctrl.data.category.name}}</h1>

<ul class="breadcrumb">
    <li><a ui-sref="home">Home</a></li>
    <li><a ui-sref="categories">Categories</a></li>
    <li>{{$ctrl.data.category.name}}</li>
</ul>

<table class="table table-hover">
    <thead>
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Description</td>
        <td>Price</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in $ctrl.data.menu_items">
        <td>{{$index + 1}}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.price_large | currency }}</td>
    </tr>
    </tbody>
</table>
